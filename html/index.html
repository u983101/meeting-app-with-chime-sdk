<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Training Session</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <script src="assets/js/amazon-chime-sdk.min.js"></script>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      #video-list video {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Welcome to Training Session!</h3>
      <div class="row">
        <div class="col">
          <audio style="display: none" id="meeting-audio"></audio>
          <button type="button" class="btn btn-secondary" id="start-button" style="display: none;"></button>
          <button type="button" class="btn btn-secondary" id="stop-button" style="display: none;">Stop</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary" id="mute-myself">Mute Myself</button>
        </div>
        <div class="col">
          Session Id: <input id="txtSessionId" />
          <button type="button" class="btn btn-secondary" id="btnSessionCode">Session Code</button>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-md-3" id="dashboard">
      </div>
      <div class="row">
        <p id="meeting-link"></p>
      </div>
      <div class="row row-col-4">
        <div id="video-list">
      </div>

      </div>
    </div>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
